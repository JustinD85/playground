<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8"/>
    <title> My First Template</title>
  </head>
  <body>
    <h2>
      Hello {{name}}, this is from the <bold>resources</bold> folder!
    </h2>
    <ul>
      {% for item in items %}
      <li> {{item}}</li>
      {%endfor%}
    </ul>
    <!-- Allows to dynamically adjust content -->
    {% extends "base.html" %}
    {% block content %}
    <!-- show how to render parent content also -->
    {{block.super}}
    <!-- end -->
    <h2>Hello, {{name}}!</h2>
    <!-- shows on page -->
    {% include "register.html" %}
    {% endblock %}
  </body>
</html>
